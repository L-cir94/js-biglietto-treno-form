<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script defer src="./assets/JS/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link defer href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
</head>

<body class="mybody">
    <div class="container mt-5 justify-content-center">
        <div class="row">
            <h1 class="text-white text-uppercase mb-5">Calcola il prezzo del tuo biglietto</h1>
            <div class="card">
                <div class="card-body">
                    <input id="userName" class="" type="text" placeholder="Nome e Cognome">
                    <input id="km" class="" type="number" name="km" placeholder="km da percorrere">
                    <select class="select" name="age" id="userAge">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                        <input class="mt-1" type="button" value="submit">
                        <input class="mt-1" type="reset" value="reset">
                </div>
            </div>
            <h1 class="text-white text-uppercase mb-5 mt-1">Il tuo biglietto</h1>
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title text-start">Dettaglio passeggeri</h4>
                    <div class="card-text my_card_text">
                        <span>Costo totale:</span><span id="total_amount"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
